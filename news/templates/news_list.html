{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        .header {
            background-color: #333;
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        .header h1 {
            margin: 0;
        }

        .header a {
            color: #eaed13;
            text-decoration: none;
        }

        /* Стили для news-container */
        .news-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .news-card {
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(37, 240, 87, 0.1);
            padding: 20px;
            margin: 20px;
            width: 300px;
        }

        .news-card h2 {
            margin-top: 0;
        }

        .news-card p {
            margin-bottom: 10px;
        }

        .news-card p:last-child {
            margin-bottom: 0;
        }

        /* Стили для form-container */
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .form-container input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            background-color: #f44336;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #d32f2f;
        }

        /* Стили для product-card */
        .product-card {
            background-color: #d10f0f;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
            width: 300px;
        }

        .product-card img {
            max-width: 100%;
            margin-bottom: 10px;
        }

        .product-card h1 {
            margin-top: 0;
        }

        .product-card h2 {
            margin-bottom: 10px;
        }

        .product-card p {
            margin-bottom: 0;
        }

        .news-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .news-card {
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(37, 240, 87, 0.1);
            padding: 20px;
            margin: 20px;
            width: 300px;
            cursor: pointer;
        }

        .news-card h2 {
            cursor: pointer;
            font-size: 20px;
            width: 100%;
        }

        .news-card .content {
            display: none;
            margin-top: 10px;
            width: 100%;
        }

        .news-card.active .content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><a href="{% url 'news_list' %}">Список новостей</a></h1>
    </div>
    
    <div class="news-container">
        {% for item in news %}
        <div class="news-card">
          <h2>{{ item.title }}</h2>
          <div class="content">
            <p>{{ item.text }}</p>
            <p>Дата публикации: {{ item.date_post }}</p>
          </div>
        </div>
        {% endfor %}
    </div>
    
    <form class="form-container" onsubmit="event.preventDefault();">
        <input type="text" name="" id="mailform" placeholder="Логин">
        <input type="password" name="" id="passform" placeholder="Пароль">
    
        <button class="button button-red">Войти</button>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('.news-card h2').click(function() {
                $('.news-card').removeClass('active');
                $(this).parent().addClass('active');
            });

            $.get("http://localhost:8000/api/products/", function(data, status){
                for(let i=0;i<(data.count);i++){
                    let div = document.createElement('div');
                    div.className='product-card'
                    div.innerHTML=`<h1>${data.results[i].title}</h1><h2>${data.results[i].price}</h2><p>${data.results[i].description}</p>`

                    console.log(data.results[i]);
                    document.body.append(div)
                }

            });

            $('.button').click(function(){
                console.log($('#mailform').val())
                console.log($('#passform').val())
                $.post('http://localhost:8000/token/',
                    {
                        username:$('#mailform').val(),
                        password:$('#passform').val()
                    }).done(function(msg){ 
                        console.log(msg)
                        localStorage.setItem('access_token', msg.access_token);
                        // перенаправляем пользователя на другую страницу после успешного входа
                        window.location.href = "http://localhost:8000/home/";
                    }).fail(function(xhr, status, error) {
                        console.log(xhr.responseText);
                        alert("Ошибка входа: " + xhr.responseText);
                    });
            });
        });
    </script>
</body>
</html>
